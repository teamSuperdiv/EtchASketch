<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Simple Sketch</h1>
    </header>
    <main>
        <div>
            <div class="menu">
                <div>
                    <button class="clearBtn" onclick="clearAll()">Clear</button>
                    <label class="label" for="color-picker">Pick color</label>
                    <input onchange="changeColor()" id="color-picker" type="color">
                </div>
                <div>
                    <label class="label" for="user-size">Size</label>
                    <input id="user-size" value="16" type="number" min="16" max="64">
                    <button onclick="changeSize()">Apply</button>
                </div>
            </div>
            <div class="sketch-container">
                
            </div>
        </div>
    </main>
    <footer>
        <p>made by &copy;teamSuperdiv</p>
    </footer>
    <script src="./sketch.js"></script>
</body>
</html>
